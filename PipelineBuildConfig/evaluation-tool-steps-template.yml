# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

steps:


- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: 'Evaluation Tool for Enna-.sln'
    feedsToUse: 'select'
    vstsFeed: 'ca31308b-3244-4b64-8e11-8d4b5824f500'


- task: VSBuild@1
  inputs:
    solution: 'Evaluation Tool for ENNA-.sln'
    platform: 'Any CPU'
    configuration: 'Release'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: './Evaluation Tool for ENNA-/bin/Release'
    ArtifactName: 'EvaluationTool'
    
